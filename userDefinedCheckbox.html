<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox</title>
	<style type="text/css">
	.i-check {width: 20px; height: 20px; position: relative; margin: 20px auto; } 
	.i-check label {width: 20px; height: 20px; cursor: pointer; position: absolute; top: 0; left: 0; background: rgba(26,153,9,1); border-radius: 4px; } 
	.i-check label:after {content: ''; width: 9px; height: 5px; position: absolute; top: 4px; left: 4px; border: 3px solid #fff; border-top: none; border-right: none; background: transparent; opacity: 0; -webkit-transform: rotate(-45deg); -moz-transform: rotate(-45deg); -ms-transform: rotate(-45deg); -o-transform: rotate(-45deg); transform: rotate(-45deg);} 
	.i-check input[type=checkbox]:checked + label:after {opacity: 1;} 
	.i-check input[type=checkbox] {opacity: 0; position: absolute; z-index: 2; left: 0; top: 0; width: 100%; height: 100%; margin: 0; }
	</style>
</head>
<body>
	<div class="i-check">
	       <input type="checkbox" value="0" />
	       <label></label>
	</div>
</body>
</html>
